version: "3"
services:
  app:
    image: starsaminf/reactjs:docker-compose
    volumes:
     - ./:/src
    working_dir: /src
    container_name: app
    restart: always
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"